<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - DIS Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #E6EAF2;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: #030305;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(26, 29, 36, 0.5);
        }
        nav a {
            color: #7FB3FF;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }
        nav a:hover { color: #B6BDCB; text-decoration: underline; }
        .content {
            background: linear-gradient(135deg, rgba(30, 102, 255, 0.05) 0%, rgba(47, 214, 255, 0.03) 45%, rgba(168, 140, 250, 0.04) 100%), rgba(6, 8, 16, 0.65);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
        }
        .content h1 {
            color: #E6EAF2;
            font-size: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid rgba(26, 29, 36, 0.5);
        }
        .content h2 {
            color: #B6BDCB;
            font-size: 1.4rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(26, 29, 36, 0.5);
        }
        .content h3 {
            color: #E6EAF2;
            font-size: 1.15rem;
            margin: 1.5rem 0 0.75rem 0;
        }
        .content p { margin-bottom: 1rem; color: #B6BDCB; }
        .content ul, .content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: #B6BDCB;
        }
        .content li { margin-bottom: 0.4rem; }
        .content strong { color: #E6EAF2; }
        .content code {
            background: rgba(6, 8, 16, 0.5);
            padding: 0.15rem 0.4rem;
            border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.88em;
            color: #7FB3FF;
        }
        .content pre {
            background: rgba(6, 8, 16, 0.8);
            color: #B6BDCB;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            padding: 1.25rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        .content pre code {
            background: none;
            color: inherit;
            padding: 0;
            font-size: inherit;
        }
        .content a { color: #7FB3FF; }
        .content a:hover { text-decoration: underline; }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        .content th, .content td {
            border: 1px solid rgba(26, 29, 36, 0.5);
            padding: 0.6rem 1rem;
            text-align: left;
        }
        .content th {
            background: #0E1018;
            font-weight: 600;
            color: #6B7280;
        }
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #6B7280;
        }
        .error h2 { color: #FF8A8A; border: none; }
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(26, 29, 36, 0.5);
            color: #6B7280;
            font-size: 0.85rem;
        }
        footer a { color: #7FB3FF; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <a href="https://domainintelligenceschema.org">&larr; domainintelligenceschema.org</a>
        <a href="./">Schema Documentation</a>
        <a href="https://github.com/nwalker85/domainintelligenceschema">GitHub &rarr;</a>
    </nav>

    <div class="content" id="content">
        <p>Loading documentation...</p>
    </div>

    <footer>
        <p><strong>Domain Intelligence Schema v1.6.0</strong> | <a href="https://github.com/nwalker85/domainintelligenceschema/blob/main/LICENSE">Apache License 2.0</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
    <script>
        (async function() {
            var params = new URLSearchParams(window.location.search);
            var doc = params.get('doc');
            var el = document.getElementById('content');

            if (!doc || !doc.endsWith('.md')) {
                el.textContent = 'No document specified. Return to the documentation index.';
                return;
            }

            // Allowlist: only schemas/*.md paths
            if (!/^schemas\/[A-Za-z]+\.md$/.test(doc)) {
                el.textContent = 'Invalid document path.';
                return;
            }

            var name = doc.replace(/^schemas\//, '').replace(/\.md$/, '');
            document.title = name + ' - DIS Documentation';

            try {
                var res = await fetch(doc);
                if (!res.ok) throw new Error(res.status);
                var md = await res.text();
                var html = marked.parse(md);
                el.innerHTML = DOMPurify.sanitize(html);
            } catch (e) {
                el.textContent = 'Could not load ' + doc + '. Return to the documentation index.';
            }
        })();
    </script>
</body>
</html>
